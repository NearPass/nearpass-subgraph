type Event @entity {
    id: ID!
    title: String!
    "whether the event is active or cancelled"
    active: Boolean!
    price: String!
    "if the event has unlimited tickets then -1"
    ticketsRemaining: Int
    timestamp: BigInt!
    tickets: Ticket @derivedFrom(field: "event")
    host: Host!
}

type Host @entity {
    id: ID!
    name: String!
    address: String!
    events: [Event!] @derivedFrom(field: "host")
}

type Ticket @entity {
    id: ID!
    event: Event!
    used: Boolean!
    redeemable: Boolean!
}
